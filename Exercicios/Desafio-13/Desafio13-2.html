<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Desafio 13</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            text-transform: uppercase;
            text-align: center;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }

        .cor1 {
            background-color: rgba(0, 0, 255, 0.507);
        }

        .cor2 {
            background-color: rgba(255, 0, 0, 0.452);
        }

        .cor3 {
            background-color: rgba(255, 255, 0, 0.445);
        }

        .cor4 {
            background-color: rgba(0, 128, 0, 0.473);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="cor1">a</td>
            
            <td rowspan="4" class="cor2">b</td>
        </tr>
        <tr>
            <td rowspan="4" class="cor3">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
            
        </tr>
        <tr>
            
            <td>g</td>
            <td>h</td>
            <td>i</td>
            
        </tr>
        <tr>
            
            <td>j</td>
            <td>l</td>
            <td>m</td>
            
        </tr>
        <tr>
            
            <td colspan="4" class="cor4">n</td>
            
            
        </tr>
    </table>
</body>
</html>
