<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }

        tr, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">A</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            <td>K</td>
            
        </tr>
    </table>
</body>
</html>
