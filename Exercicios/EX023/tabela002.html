<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
        }
        tr, td {
            border: 1px solid black;
            padding: 10px;
        }

        thead {
            background-color: gray;
        }

        tfoot {
            background-color: gray;
        }
        .sem {
            border: none;
        }

        .num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
      ANATOMIA PARA TABELAS GRANDES
      TABLE
        THEAD
          TR, TD, TH
        TBODY
           TR, TD, TH
        TFOOT
           TR, TD, TH
    -->

   <table>
    <thead>
      <tr>
        <td>Ordem</td>
        <td>UF</td>
        <td>Municipio</td>
        <td>População 2025</td>
      </tr>
    </thead>
    <tbody>
       <tr>
        <td>1º</td>
        <td>SP</td>
        <td>São Paulo (SP)</td>
        <td class="num">11.904.961</td>
       </tr>
       <tr>
        <td>2º</td>
        <td>RJ</td>
        <td>Rio de JAneiro (RJ)</td>
        <td class="num">6.730.729</td>
        <tr>
            <td>3º</td>
            <td>DF</td>
            <td>Brasília (DF)</td>
            <td class="num">2.996.899</td>
        </tr>
       </tr>
       <tr>
         <td>4º</td>
         <td>CE</td>
         <td>Fortaleza (CE)</td>
         <td class="num">2.578.483</td>
       </tr>
       <tr>
         <td>5º</td>
         <td>BA</td>
         <td>Salvador (BA)</td>
         <td class="num">2.564.204</td>
       </tr>
       <tr>
         <td>6º</td>
         <td>MG</td>
         <td>Belo Horizonte (MG)</td>
         <td class="num">2.415.872</td>
       </tr>
    </tbody>
    <tfoot>
       <tr>
        <td>Total Brasil</td>
        <td class="sem"></td>
        <td class="sem"></td>
        <td><strong>213.421.037</strong></td>
       </tr>
    </tfoot>
   </table>
</body>
</html>
