<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td {
          border: 1px solid black;
          padding: 8px;
          text-align: center;  /* Alinhamento Vertical*/
          vertical-align: top; /* Alinhamento Horizontal*/
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 2px solid red;
            }

        .linha3 {
            background-color: lightgray;
        }

        .B4 {
            background-color: yellow;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
      Hierarquia de tabelas (simples) 
      Table = Tabela
          Table Row = Linha de tabela
           Table Header = CabeÃ§alho de tabela
           Table Data = Dados de tabela 
    -->
    <table>
       <tr>
        <td>A1</td>
        <td>B1</td>
        <td class="numero">C1</td>
       </tr>
       <tr>
        <td>A2</td>
        <td class="numero">B2</td>
        <td>C2</td>
       </tr>
       <tr class="linha3">
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
       </tr>
       <tr>
        <td>A4</td>
        <td class="B4">B4</td>
       </tr>
       <tr>
        <td>A5</td>
       </tr>
    </table>
</body>
</html>
