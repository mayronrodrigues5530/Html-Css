<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }

        tr, th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .destaque {
            background-color: gray;
        }

        .destaque#left {
            text-align: left;
        }
    </style>
</head>

</html>
