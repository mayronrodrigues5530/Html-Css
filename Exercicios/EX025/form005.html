<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadsatro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label value> <br>
            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label> <br>

            <!--
              Na função "radio" apenas uma alternativa pode ser escolhida.
            --> 

        </fieldset>
       <fieldset>
        <legend>Esportes</legend>
         <input type="checkbox" name="esportes" id="ifut"><label for="ifut">Futebol</label> <br>
         <input type="checkbox" name="esportes" id="iten"><label for="iten">Tênis</label> <br>
         <input type="checkbox" name="esportes" id="inat"><label for="inat">Natação</label> <br>
         <input type="checkbox" name="esportes" id="ibas"><label for="ibas">Basquete</label> <br>

         <!--
           Na função "checkbox" pode-se escolher nais de uma opção.
         -->

       </fieldset>
       <p>
         <input type="submit" value="Enviar">
       </p>
       <p>
         <input type="reset" value="Limpar">
       </p>
    </form>

</body>
</html>
