<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on" method="post">
        <h1>Testes de formulários</h1>
        <fieldset>
            <legend>Perfil</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="iniv">Satisfação</label>
                <input type="range" name="nivel" id="iniv" min="1" max="5" value="1">
            </p>
            <p>
                <label for="ifile">Foto do perfil</label>
                <input type="file" name="file" id="ifile">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
