<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="formulario.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="40" placeholder="Nome Completo" autocomplete="nome">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" placeholder="0 a 10" step="0.5" min="0" max="10" required>
    </p>
    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes" value="2019-08">
    </p>
    <p>
        <label for="idata">Data</label>
        <input type="date" name="data" id="idata" value="2018-08-11">
    <p\>
    <p>
        <label for="ihora">Hora da prova</label>
        <input type="time" name="hora" id="ihora" value="00:12">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
