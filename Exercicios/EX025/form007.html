<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <form action="iest" method="post" autocomplete="on">
       <label for="iest">Estado:</label>
       <select name="estado" id="iest">

            <optgroup label="Região Sudeste" id="iest">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste" id="iest">
                <option value="RN">Rio Grande do Norte</option>
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhão</option>
            </optgroup>
       </select>

       <p>
           <label for="iprof">Profissão</label>
           <input type="text" name="profissão" id="iprof" list="ilist">
           <datalist id="ilist">
              <option>Adminitrador</option>
              <option>Desenvolvedor</option>
              <option>Contabilista</option>
           </datalist>
       </p>
          
        <p>
            <label for="imsg">Mensagen:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
    
       <p>
          <input type="submit" value="Enviar">
        </p>
       <p>
          <input type="reset" value="Limpar">
       </p>
    </form>
</body>   
</html>
